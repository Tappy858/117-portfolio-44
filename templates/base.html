{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sections.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <!--main container-->
    <header class="center-row">
        <!-- Left Side-->
        <div class="logo center-row">
            <a href="">
                <h2>Darius</h2>
            </a>
        </div>
    
        <!-- Right Side-->
        <nav>
            <!--Hamburger Button-->
    
            <!--Menu link option-->
            <div class="nav-link center-row">
                <a href="{% url 'about' %}">About Me</a>
                <a href="{% url 'projects' %}">Projects</a>
                <a href="">Experience</a>
                <a href="">Contact</a>
            </div>
        </nav>
    </header>

    {% block content %}









    {% endblock content %}
<footer class="center-row">
    <div class="logo center-row">
        <a href="">
            <h2>Darius</h2>
        </a>
    </div>
    <nav>
        <!--Menu link option-->
        <div class="nav-link center-row">
            <a href="">About Me</a>
            <a href="">Projects</a>
            <a href="">Experience</a>
            <a href="">Contact</a>
        </div>
    </nav>
</footer>
</body>
</html>
